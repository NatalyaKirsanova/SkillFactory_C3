<body>
	<div class="container m-5">
	<div class="mt-4">Город</div>
  <input type="text" class="city form-control mt-4" value="" placeholder="Введите город">
  <div class="btn-group mt-2">
  <button type="button" class="btn btn-primary center j-btn-set-cookie mr-4">Сохранить</button>
	<button type="button" class="btn btn-primary center j-btn-del mr-4">Очистить поле </button>
  <button type="button" class="btn btn-primary center j-btn-del-cookie mr-4">Очистить поле и куку</button>
  </div>
</div>

<div class="container m-5">
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input in1" type="checkbox">
    это задание выполнено правильно;
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input in2" type="checkbox">
    не звонить мне;
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input in3" type="checkbox">
    я прочитал и согласен с правилами пользования сервисом;
  </label>
 </div>
 <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input in4" type="checkbox" >
    я не выбираю эту галочку;
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input in5" type="checkbox">
    я подтверждаю, что свобода в интернете — это возможность выбирать галочки;
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input in6" type="checkbox">
    мне больше 12 лет;
  </label>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-primary center j-btn-save mt-2 mr-4">Сохранить</button>
  <button type="button" class="btn btn-primary center j-btn-clean mt-2">Открыть доступ и очистить localStorage</button>   
</div>

</div>
